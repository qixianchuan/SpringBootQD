<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>quill</title>
    <!-- Include Quill stylesheet -->
    <link href="https://cdn.bootcss.com/quill/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
<!-- Create the toolbar container -->
<div id="toolbar">
    <button class="ql-bold">Bold</button><!-- - 加粗 -->
    <button class="ql-italic">Italic</button><!-- - 斜体 -->
    <button class="ql-image">Image</button> 

</div>
<!-- Create the editor container -->
<div id="editor">
    <p>Hello World!</p>
</div>
<!-- Include the Quill library -->
<script src="https://cdn.bootcss.com/quill/1.3.6/quill.js"></script>

<!-- Initialize Quill editor -->
<script>
    var editor = new Quill('#editor', {
        modules: { toolbar: '#toolbar' },
        theme: 'snow'
    });
</script>
</body>
</html>
