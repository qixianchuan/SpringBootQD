<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>quill</title>
    <!--参考
    https://www.jianshu.com/p/b237372f15cc
    -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/highlight.js/9.15.9/styles/dracula.min.css">
    <!-- Include Quill stylesheet -->
    <link href="https://cdn.bootcss.com/quill/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
<!-- Create the toolbar container -->
<div id="toolbar">
    <!--<button class="ql-bold">Bold</button>&lt;!&ndash; - 加粗 &ndash;&gt;-->
    <!--<button class="ql-italic">Italic</button>&lt;!&ndash; - 斜体 &ndash;&gt;-->
    <!--<button class="ql-image">Image</button>-->
</div>
<!-- Create the editor container -->
<div id="editor">
    <p>Hello World!</p>
</div>
<script src="https://cdn.bootcss.com/highlight.js/9.15.9/highlight.min.js"></script>
<!-- Include the Quill library -->
<script src="https://cdn.bootcss.com/quill/1.3.6/quill.js"></script>

<!-- Initialize Quill editor -->
<script>
    var toolbarOptions = [
        ['bold', 'italic', 'underline', 'strike'],        // 切换按钮
        ['blockquote', 'code-block'],

        [{ 'header': 1 }, { 'header': 2 }],               // 用户自定义按钮值
        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
        [{ 'script': 'sub'}, { 'script': 'super' }],      // 上标/下标
        [{ 'indent': '-1'}, { 'indent': '+1' }],          // 减少缩进/缩进
        [{ 'direction': 'rtl' }],                         // 文本下划线

        [{ 'size': ['small', false, 'large', 'huge'] }],  // 用户自定义下拉
        [{ 'header': [1, 2, 3, 4, 5, 6, false] }],

        [{ 'color': [] }, { 'background': [] }],          // 主题默认下拉，使用主题提供的值
        [{ 'font': [] }],
        [{ 'align': [] }],

        ['clean']                                         // 清除格式
    ];

    var quill = new Quill('#editor', {
        modules: {
            toolbar: toolbarOptions
        },
        theme: 'snow'
    });
</script>
</body>
</html>
