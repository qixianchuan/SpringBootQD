<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>第一种：springmvc上传</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row">
        <h3>第一种：springmvc上传</h3>
        <form method="POST" action="/upload" enctype="multipart/form-data" class="form-horizontal">
            <div class="form-group" style="position: relative">
                <label for="fileUpload" class="col-sm-2 control-label">请选择一个文件上传：</label>
                <div class="col-sm-10">
                    <input id="fileUpload" type="file" name="file" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2" id="fileUpload_box">
                    <input type="submit" class="btn btn-sm btn-primary" value="点击上传文件"/>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
