<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>bookEdit</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body class="container">
<br/>
<h1>修改书籍</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal" th:action="@{/edit}" th:object="${book}" method="post">
        <input type="hidden" name="id" th:value="*{id}"/>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="name" th:value="*{name}" placeholder="name"/>
            </div>
        </div>
        <div class="form-group">
            <label for="writer" class="col-sm-2 control-label">writer</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="writer" id="writer" th:value="*{writer}"
                       placeholder="writer"/>
            </div>
        </div>
        <div class="form-group">
            <label for="introduction" class="col-sm-2 control-label">introduction</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="introduction" id="introduction" th:value="*{introduction}"
                       placeholder="introduction"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info"/>
                &nbsp; &nbsp; &nbsp;
                <a href="/toAdd" th:href="@{/list}" class="btn btn-info">Back</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
